<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chess Theory Trainer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #312e2b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      touch-action: manipulation;
    }
    .menu { text-align: center; padding: 40px 20px; }
    .menu h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #81b64c, #5d8a33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(129, 182, 76, 0.3);
    }
    .menu-btn {
      width: 100%;
      max-width: 280px;
      padding: 18px;
      margin: 10px;
      background: #81b64c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 0 #5d8a33;
      cursor: pointer;
      transition: all 0.2s;
    }
    .menu-btn:hover { opacity: 0.9; }
    .menu-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #5d8a33; }
    .info-bar {
      background: #211f1d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      border: 1px solid #3d3a37;
      font-size: 0.95rem;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }
    .board-wrapper {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 4px solid #111;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }
    .square {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .square.light { background: #eeeed2; }
    .square.dark { background: #769656; }
    .square.selected { background: #ffd700 !important; }
    .square.last-move { background: rgba(255, 255, 0, 0.25) !important; }
    .square.disabled { pointer-events: none; opacity: 0.7; }
    .piece {
      width: 85%;
      height: 85%;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
      pointer-events: none;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 12px 25px;
      background: #81b64c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn:active { transform: scale(0.95); }
    .theory-message {
      background: #211f1d;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
      text-align: center;
      font-size: 0.95rem;
      border: 1px solid #3d3a37;
      line-height: 1.6;
    }
    .theory-message strong { color: #81b64c; }
    .game-count {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 8px;
      text-align: center;
      font-weight: 500;
    }
    .eval-bar {
      width: 100%;
      max-width: 400px;
      height: 20px;
      background: #fff;
      border: 2px solid #111;
      border-radius: 4px;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
    }
    .eval-bar-fill {
      height: 100%;
      background: #403d39;
      transition: width 0.6s ease;
    }
    .eval-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.75rem;
      font-weight: bold;
      color: #666;
    }
    .end-summary {
      background: #211f1d;
      padding: 15px 20px;
      border-radius: 8px;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
      text-align: center;
      font-size: 1rem;
      border: 1px solid #3d3a37;
    }
    .end-summary strong { color: #81b64c; }
    .excellent { color: #2ecc71; }
    .good { color: #f1c40f; }
    .improvement { color: #e67e22; }
    .bad { color: #e74c3c; }
    .game-list-item {
      margin: 12px 0;
      padding: 12px;
      background: #2a2724;
      border-radius: 8px;
      text-align: left;
      font-size: 0.9rem;
    }
    .game-result {
      font-weight: bold;
      margin: 6px 0;
    }
    .author-credit {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const pieceImages = {
      wp: "https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg",
      wr: "https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg",
      wn: "https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg",
      wb: "https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg",
      wq: "https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg",
      wk: "https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg",
      bp: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg",
      br: "https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg",
      bn: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg",
      bb: "https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg",
      bq: "https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg",
      bk: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg",
    };

    class ChessTheoryApp {
      constructor() {
        this.game = new Chess();
        this.playerColor = null;
        this.aiSource = null;
        this.selected = null;
        this.lastMove = { from: null, to: null };
        this.rawEval = 0;
        this.playerEval = 0;
        this.finalPlayerEval = 0;
        this.gameCount = 0;
        this.evalCache = {};
        this.lastAIMoveFEN = null;
        this.playerMoves = 0;
        this.topGames = [];
        this.recentGames = [];
        this.render();
      }

      getPlayerEval(raw) {
        return this.playerColor === 'b' ? -raw : raw;
      }

      renderMenu() {
        const app = document.getElementById('app');
        app.innerHTML = `
          <div class="menu">
            <h2>Welcome to Personal Opening Trainer</h2>
            <p style="max-width: 500px; margin: 0 auto 40px; line-height: 1.8; font-size: 1.1rem; color: #c4c4c4; padding: 20px; background: rgba(33, 31, 29, 0.6); border-radius: 12px; border: 1px solid #3d3a37;">
              Practice openings without the robotic feel of engines. Experience <strong style="color: #81b64c;">real human play</strong> patterns from actual game databases.
              <br><br>
              <span style="color: #81b64c; font-weight: bold;">Ready to play?</span> Choose your opponent level:
            </p>
            <button id="masterBtn" class="menu-btn">üèÜ Master Level</button>
            <button id="lichessBtn" class="menu-btn">‚ôüÔ∏è Club Player</button>
            <div class="author-credit">
              Author: Srinivas Kulkarni
            </div>
          </div>
        `;
        document.getElementById('masterBtn').addEventListener('click', () => this.selectSource('master'));
        document.getElementById('lichessBtn').addEventListener('click', () => this.selectSource('lichess'));
      }

      renderColorChoice() {
        const app = document.getElementById('app');
        app.innerHTML = `
          <div class="menu">
            <h2>Play As</h2>
            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
              <button id="whiteBtn" class="menu-btn" style="max-width: 140px; background: #eee; color: #222;">White</button>
              <button id="blackBtn" class="menu-btn" style="max-width: 140px; background: #444;">Black</button>
            </div>
          </div>
        `;
        document.getElementById('whiteBtn').addEventListener('click', () => this.selectColor('w'));
        document.getElementById('blackBtn').addEventListener('click', () => this.selectColor('b'));
      }

      render() {
        if (!this.aiSource) {
          this.renderMenu();
        } else if (!this.playerColor) {
          this.renderColorChoice();
        } else {
          this.renderBoard();
          this.queryExplorer();
        }
      }

      getEndRating(evalScore) {
        let rating = '';
        let cls = '';
        if (evalScore > 1.0) {
          rating = 'Excellent';
          cls = 'excellent';
        } else if (evalScore >= -0.5 && evalScore <= 0.5) {
          rating = 'Good';
          cls = 'good';
        } else if (evalScore > -1.0 && evalScore < -0.5) {
          rating = 'Needs Improvement';
          cls = 'improvement';
        } else if (evalScore <= -1.0) {
          rating = 'Bad';
          cls = 'bad';
        } else {
          rating = 'Needs Improvement';
          cls = 'improvement';
        }
        return `<span class="${cls}">${rating}</span>`;
      }

      async queryExplorer() {
        const fen = this.game.fen();
        try {
          let url = this.aiSource === 'master'
            ? 'https://explorer.lichess.ovh/masters'
            : 'https://explorer.lichess.ovh/lichess';
          url += '?variant=standard&fen=' + encodeURIComponent(fen) + '&topGames=0&moves=12';
          if (this.aiSource === 'lichess') {
            url += '&ratings=1600,1800,2000,2200,2500';
          }
          const response = await fetch(url);
          if (!response.ok) return;
          const data = await response.json();
          const totalGames = (data.white || 0) + (data.draws || 0) + (data.black || 0);
          this.gameCount = totalGames;
          const countEl = document.getElementById('gameCount');
          if (countEl) {
            countEl.textContent = `Database: ${totalGames.toLocaleString()} games`;
          }
        } catch (e) {
          console.error('Explorer query failed:', e);
        }
      }

      renderBoard() {
        const board = this.game.board();
        const isFlipped = this.playerColor === 'b';
        const renderedBoard = isFlipped ? board.slice().reverse().map(r => r.slice().reverse()) : board;
        const ranks = isFlipped ? ['1','2','3','4','5','6','7','8'] : ['8','7','6','5','4','3','2','1'];
        const files = isFlipped ? ['h','g','f','e','d','c','b','a'] : ['a','b','c','d','e','f','g','h'];
        const barPercentage = Math.min(Math.max((this.playerEval + 4) * 12.5, 0), 100);
        const displayEval = this.playerEval > 0 ? '+' + this.playerEval.toFixed(1) : this.playerEval.toFixed(1);

        document.getElementById('app').innerHTML = `
          <div class="game-container">
            <div class="info-bar" id="status">${this.aiStatus || 'Your move'}</div>
            <div class="eval-bar">
              <div class="eval-bar-fill" style="width: ${barPercentage}%"></div>
              <div class="eval-text">${displayEval}</div>
            </div>
            <div style="display: flex; align-items: flex-start; gap: 5px;">
              <div style="display: flex; flex-direction: column; justify-content: space-around; height: 400px; max-height: 400px; padding: 0 5px; color: #aaa; font-size: 15px; font-weight: bold;">
                ${ranks.map(r => `<div style="height: calc(100% / 8); display: flex; align-items: center;">${r}</div>`).join('')}
              </div>
              <div>
                <div class="board-wrapper" id="board"></div>
                <div style="display: flex; justify-content: space-around; padding: 5px 0; color: #aaa; font-size: 15px; font-weight: bold;">
                  ${files.map(f => `<div style="width: calc(100% / 8); text-align: center;">${f}</div>`).join('')}
                </div>
              </div>
            </div>
            <div class="game-count" id="gameCount">Database: ${this.gameCount.toLocaleString()} games</div>
            <div id="theoryMessage" class="theory-message" style="display: none;"></div>
            <div id="endSummary" class="end-summary" style="display: none;"></div>
            <div class="controls">
              <button class="btn" onclick="location.reload()">üîÑ New Match</button>
            </div>
          </div>
        `;

        const boardEl = document.getElementById('board');
        const isPlayerTurn = this.game.turn() === this.playerColor;

        renderedBoard.forEach((row, r) => {
          row.forEach((square, c) => {
            const actualRow = isFlipped ? 7 - r : r;
            const actualCol = isFlipped ? 7 - c : c;
            const sqName = 'abcdefgh'[actualCol] + (8 - actualRow);
            const isLight = (actualRow + actualCol) % 2 === 0;
            const isSelected = this.selected === sqName;
            const isLastMove = this.lastMove.from === sqName || this.lastMove.to === sqName;

            const div = document.createElement('div');
            div.className = `square ${isLight ? 'light' : 'dark'} ${isSelected ? 'selected' : ''} ${isLastMove ? 'last-move' : ''} ${!isPlayerTurn ? 'disabled' : ''}`;
            div.onclick = () => this.handleClick(actualRow, actualCol);

            if (square) {
              const img = document.createElement('img');
              img.src = pieceImages[square.color + square.type];
              img.className = 'piece';
              div.appendChild(img);
            }
            boardEl.appendChild(div);
          });
        });

        const currentFEN = this.game.fen();
        if (this.playerColor && this.game.turn() !== this.playerColor && !this.game.game_over() && this.lastAIMoveFEN !== currentFEN) {
          this.lastAIMoveFEN = currentFEN;
          setTimeout(() => this.aiMove(), 600);
        }
      }

      selectSource(source) {
        this.aiSource = source;
        this.render();
      }

      selectColor(color) {
        this.playerColor = color;
        this.render();
      }

      handleClick(row, col) {
        if (this.game.turn() !== this.playerColor || this.game.game_over()) return;
        const square = 'abcdefgh'[col] + (8 - row);
        if (this.selected) {
          const moveOptions = { from: this.selected, to: square, promotion: 'q' };
          try {
            const move = this.game.move(moveOptions);
            if (move) {
              this.lastMove = { from: move.from, to: move.to };
              this.selected = null;
              this.playerMoves++;
              this.updateStatus('AI thinking...');
              this.render();
              this.queryExplorer();
              return;
            }
          } catch (e) {}
          this.selected = null;
        }
        const piece = this.game.get(square);
        if (piece && piece.color === this.playerColor) {
          this.selected = square;
        }
        this.render();
      }

      async aiMove() {
        this.updateStatus('AI Thinking...');
        const fen = this.game.fen();
        if (this.lastAIMoveFEN !== fen) return;

        try {
          let url = this.aiSource === 'master'
            ? 'https://explorer.lichess.ovh/masters'
            : 'https://explorer.lichess.ovh/lichess';
          url += '?variant=standard&fen=' + encodeURIComponent(fen) + '&topGames=0&moves=12';
          if (this.aiSource === 'lichess') {
            url += '&ratings=1600,1800,2000,2200,2500';
          }
          const response = await fetch(url);
          if (!response.ok) throw new Error('API Error');
          const data = await response.json();

          const totalGames = (data.white || 0) + (data.draws || 0) + (data.black || 0);
          this.gameCount = totalGames;
          const countEl = document.getElementById('gameCount');
          if (countEl) countEl.textContent = `Database: ${totalGames.toLocaleString()} games`;

          const minGames = this.aiSource === 'master' ? 5 : 100;

          if (totalGames < minGames || !data.moves || data.moves.length === 0) {
            await this.fetchEval();
            this.finalPlayerEval = this.playerEval;

            // Fetch games
            try {
              const base = this.aiSource === 'master' ? 'masters' : 'lichess';
              let gamesUrl = `https://explorer.lichess.ovh/${base}?variant=standard&fen=${encodeURIComponent(fen)}`;
              if (this.aiSource === 'master') {
                gamesUrl += '&topGames=5';
              } else {
                gamesUrl += '&recentGames=4&ratings=1600,1800,2000,2200,2500';
              }
              const gamesResp = await fetch(gamesUrl);
              if (gamesResp.ok) {
                const gData = await gamesResp.json();
                if (this.aiSource === 'master') {
                  this.topGames = gData.topGames || [];
                  this.recentGames = [];
                } else {
                  this.recentGames = gData.recentGames || [];
                  this.topGames = [];
                }
              } else {
                this.topGames = [];
                this.recentGames = [];
              }
            } catch (e) {
              this.topGames = [];
              this.recentGames = [];
            }

            this.stopGameDueToThinTheory();
            return;
          }

          const topMoves = data.moves;
          let rand = Math.random() * totalGames;
          let cumulative = 0;
          let selectedMove = topMoves[0];
          for (const move of topMoves) {
            cumulative += move.white + move.draws + move.black;
            if (rand <= cumulative) {
              selectedMove = move;
              break;
            }
          }
          let move;
          if (selectedMove.san === 'O-O' || selectedMove.san === 'O-O-O') {
            move = this.game.move(selectedMove.san);
          } else {
            const uci = selectedMove.uci;
            const from = uci.slice(0, 2);
            const to = uci.slice(2, 4);
            const promotion = uci.length === 5 ? uci[4] : null;
            const moveOptions = { from, to };
            if (promotion) moveOptions.promotion = promotion;
            move = this.game.move(moveOptions);
          }
          if (move) {
            this.lastMove = { from: move.from, to: move.to };
            this.updateStatus(`AI: ${move.san}`);
            this.fetchEval();
            this.render();
            this.queryExplorer();
          }
        } catch (error) {
          console.error('AI move error:', error);
          this.updateStatus('Connection issue ‚Äì try refreshing');
        }
      }

      stopGameDueToThinTheory() {
        const title = this.aiSource === 'master' ? 'Master theory ends here' : 'Theory too thin';
        this.updateStatus(title);

        const msgEl = document.getElementById('theoryMessage');
        let html = `<strong>${title}</strong> (only ${this.gameCount.toLocaleString()} games in database) ‚Äì novelty reached.<br><br>`;

        const gamesToShow = this.aiSource === 'master' ? this.topGames : this.recentGames;

        if (gamesToShow && gamesToShow.length > 0) {
          html += '<strong>Games in this position:</strong><br>';
          gamesToShow.forEach((game, idx) => {
            const whitePlayer = game.white?.name || 'Unknown';
            const blackPlayer = game.black?.name || 'Unknown';
            const whiteRating = game.white?.rating || '?';
            const blackRating = game.black?.rating || '?';
            const year = game.year || '';
            const gameId = game.id || '';
            const gameUrl = gameId ? `https://lichess.org/${gameId}` : '#';

            let resultText = '';
            let resultColor = '#aaa';
            if (game.winner === 'white') {
              resultText = '1-0 White wins';
              resultColor = '#fff';
            } else if (game.winner === 'black') {
              resultText = '0-1 Black wins';
              resultColor = '#ccc';
            } else {
              resultText = '¬Ω-¬Ω Draw';
              resultColor = '#f1c40f';
            }

            html += `<div class="game-list-item">
              <strong>${idx + 1}.</strong> ${whitePlayer} (${whiteRating}) ‚Äì ${blackPlayer} (${blackRating})${year ? `, ${year}` : ''}<br>
              <span class="game-result" style="color: ${resultColor};">${resultText}</span><br>
              <a href="${gameUrl}" target="_blank" style="color: #81b64c; text-decoration: none;">View on Lichess ‚Üó</a>
            </div>`;
          });
        } else {
          html += '<em>No games found in this position.</em>';
        }

        msgEl.innerHTML = html;
        msgEl.style.display = 'block';

        const summaryEl = document.getElementById('endSummary');
        const movesPlayed = this.playerMoves;
        const ratingHtml = this.getEndRating(this.finalPlayerEval);
        const displayFinal = this.finalPlayerEval > 0 ? '+' + this.finalPlayerEval.toFixed(1) : this.finalPlayerEval.toFixed(1);
        summaryEl.innerHTML = `
          <strong>Theory ended after ${movesPlayed} moves by you</strong><br><br>
          Final evaluation: <strong>${displayFinal}</strong><br>
          Your opening knowledge: ${ratingHtml}
        `;
        summaryEl.style.display = 'block';
      }

      async fetchEval() {
        const fen = this.game.fen();
        if (this.evalCache[fen] !== undefined) {
          this.rawEval = this.evalCache[fen];
          this.playerEval = this.getPlayerEval(this.rawEval);
          this.updateEvalBar();
          return;
        }
        try {
          const response = await fetch('https://chess-api.com/v1', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fen })
          });
          if (response.ok) {
            const data = await response.json();
            if (typeof data.eval === 'number') {
              this.rawEval = data.eval;
              this.evalCache[fen] = this.rawEval;
              this.playerEval = this.getPlayerEval(this.rawEval);
              this.updateEvalBar();
            }
          }
        } catch (e) {
          console.log('Eval unavailable');
        }
      }

      updateEvalBar() {
        const fill = document.querySelector('.eval-bar-fill');
        const text = document.querySelector('.eval-text');
        if (fill && text) {
          const barPercentage = Math.min(Math.max((this.playerEval + 4) * 12.5, 0), 100);
          fill.style.width = `${barPercentage}%`;
          text.textContent = this.playerEval > 0 ? '+' + this.playerEval.toFixed(1) : this.playerEval.toFixed(1);
        }
      }

      updateStatus(text) {
        const status = document.getElementById('status');
        if (status) status.textContent = text;
      }
    }

    const app = new ChessTheoryApp();
  </script>
</body>
</html>
